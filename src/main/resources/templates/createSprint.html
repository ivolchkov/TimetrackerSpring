<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Scrum-master service</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/dashboard/">

    <!-- Bootstrap core CSS -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{css/service.css}" rel="stylesheet">
</head>

<body>
<div th:replace="service-header :: header"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="scrum-master-service-sideBar :: sidebar"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2" th:text="#{service.scrumMaster.sideBar.createSprint}"></h1>
            </div>
            <!-- Material form contact -->
            <div class="row">
                <div class="col-sm-6">
                    <!--Card content-->
                    <div class="card-body px-lg-5 pt-0">
                        <form class="text-center border border-light p-5" method="POST" th:action="@{/create-sprint}"
                              th:object="${sprint}">

                            <p class="h4 mb-4" th:text="#{createSprint.info}"></p>

                            <!-- Name -->

                            <label for="defaultContactFormName"></label>
                            <label class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
                            <input type="text" id="defaultContactFormName"
                                   class="form-control mb-4"
                                   name="name" required th:filed="*{name}"
                                   th:placeholder="#{createSprint.name}"/>

                            <p class="h6 mb-6" th:text="#{createSprint.start}"></p>
                            <label>
                                <label class="text-danger" th:if="${#fields.hasErrors('start')}" th:errors="*{start}">
                                </label>
                                <input type="date" class="form-control mb-4" name="start" th:filed="*{start}" required>
                            </label>

                            <p class="h6 mb-6" th:text="#{createSprint.end}"></p>
                            <label>
                                <label class="text-danger" th:if="${#fields.hasErrors('end')}" th:errors="*{end}">
                                </label>
                                <input type="date" class="form-control mb-4" name="end" th:filed="*{end}" required>
                            </label>

                            <div class="form-group">
                                <label class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></label>
                                <label for="exampleFormControlTextarea2"></label>
                                <textarea
                                        class="form-control rounded-0"
                                        name="description" id="exampleFormControlTextarea2" rows="5" th:filed="*{description}"
                                        th:placeholder="#{createSprint.description}"></textarea>
                            </div>

                            <button class="btn btn-info btn-block" type="submit" th:text="#{createSprint.submit}">
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </main>
    </div>
</div>
