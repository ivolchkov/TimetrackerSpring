<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Header</title>
</head>
<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0" th:fragment="header"
     th:with="urlBuilder=${@changeLanguage.apply('lang')}">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="index">Timetracker</a>
    <a class="nav-link active" style="color: white" th:href="@{${urlBuilder}(lang=en)}">English</a>
    <a class="nav-link active" style="color: white" th:href="@{${urlBuilder}(lang=ru)}">Русский</a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item text-nowrap">
            <form class="form-inline my-2 my-lg-0" th:action="@{/signOut}" method="post">
                <button class="btn btn-primary btn-block" type="submit" th:text="#{signOut.exit}"></button>
            </form>
        </li>
    </ul>
</nav>
</body>
</html>
